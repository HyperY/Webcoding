<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Playing with the DOM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>All courses using helpers (2 js files)</h1>

    <!-- The programmes and courses will be added here -->
    <div id="programmes-container"></div>

    <!-- 
        If you need to use the "programmes" and "courses" variables
        stored in the programmes-db.js file from other js files,
        you need to make sure that this file is loaded before other js files. 
    -->
    <script src="programmes-db.js"></script>
    <!-- If you need to use the "helpers" in the following js files, make sure that this file is loaded before -->
    <script src="scripts/helpers.js"></script>
    <script src="scripts/show-all-courses.js"></script>
</body>

</html>
